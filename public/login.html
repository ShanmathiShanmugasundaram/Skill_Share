<!DOCTYPE html>
<html lang="en">
<head>

  <title>Test Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(33, 150, 243, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1976d2;
    }
    input,
    button {
      width: 100%;

      border: 1px solid #90caf9;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
    p {
      text-align: center;
    }
    a {
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
     body {
      font-family: 'Segoe UI', sans-serif;
      background-color:  #cce5f9;
      margin: 0;
      padding: 0;
    }
    
    header h1 {
        margin: 0;
        font-size: 28px;
    }
    
    nav {
        display: flex;
        gap: 20px;
    }
    
    nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease-in-out;
    }

        background: rgba(255, 255, 255, 0.2);

<body >
<header>
        <h1>Skill-Share Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="reviews.html">Reviews</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
<div class="container mt-5">
  
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label>User Type:</label>
        <select class="form-select" id="userType" required>
          <option value="">Select</option>
          <option value="staff">Staff</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <div class="mt-3 text-danger" id="errorMsg"></div>
    </div>
  </div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const userType = document.getElementById("userType").value;

  if (!email || !password || !userType) {
    document.getElementById("errorMsg").innerText = "All fields are required.";
    return;
  }

  // ✅ Dummy Login (no backend) — just simulate a redirect
  if (userType === "staff") {
    window.location.href = "staff-dashboard.html";
  } else {
    window.location.href = "student-dashboard.html";
  }
}
</script>

</body>
</html>
